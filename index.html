<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="reset.css">
  <title>Тестовое задание</title>
</head>
<body>
  <header class="header wrapper">
    <div class="header_left">
      <img src="./img/logo.svg" alt="" class="logo">
      <hr class="header_hr">
      <p>Американский<br>стоматологический центр</p>
    </div>
    <div class="header_center">
      <img src="./img/map.png" alt="" class="header_map">
      <p class="citi">
        г. Москва,<br> ул. Перерва д. 39
      </p>
    </div>
    <div class="header_right">
      <img src="./img/phone.svg" alt="" class="phone">
      <div class="mask">
        <p class="num">+7 985 <span class="red">535 76 66</span></p>
        <p class="time"><span><svg width="4" height="5" viewBox="0 0 4 5" fill="none" xmlns="http://www.w3.org/2000/svg">
          <circle cx="2" cy="2.5" r="2" fill="#79BC6E" />
        </svg></span>Звоните в любое время</p>
      </div>
    </div>
  </header>
</body>
</html>
